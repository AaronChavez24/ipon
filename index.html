<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Savings Challenge Tracker</h1>
    </header>
    <main>
        <section id="savings-buttons">
            <h2>MAGKANO IHUHULOG MO MANANG</h2>
            <button class="amount-button" data-amount="5">₱5</button>
            <button class="amount-button" data-amount="10">₱10</button>
            <button class="amount-button" data-amount="20">₱20</button>
            <button class="amount-button" data-amount="50">₱50</button>
            <button class="amount-button" data-amount="100">₱100</button>
            <button class="amount-button" data-amount="200">₱200</button>
            <button class="amount-button" data-amount="500">₱500</button>
            <button class="amount-button" data-amount="1000">₱1,000</button>
        </section>
        <section id="savings-list">
            <h2>Savings List</h2>
            <ul id="list">
                <!-- Savings items will be added here -->
            </ul>
        </section>
        <section id="progress">
            <h2>Progress</h2>
            <div id="chart"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
